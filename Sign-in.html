<!DOCTYPE html>
<html>
<head>
    <title>Liquid Drop Login Page</title>
    <link rel="stylesheet" type="text/css" href="Assests/Css/Sign-in.css">
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <H2>Sign in</H2>
                <form>
                    <div class="inputbox">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Forget Password</a>
        <a href="#" class="btns signup">Signup</a>
    </div>
</body>
</html>
